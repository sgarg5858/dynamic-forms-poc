<fieldset [formGroupName]="controlConfig.name">
  <legend>{{ controlConfig.label }}</legend>
  <ng-container *ngFor="let control of controlConfig.controls | keyvalue">
    <ng-container
      [ngComponentOutlet]="
        dynamicComponentResolver.resolve(control.value.controlType)
      "
      [ngComponentOutletInjector]="control.value | controlConfigInjector"
    >
    </ng-container>
    
  </ng-container>
</fieldset>
