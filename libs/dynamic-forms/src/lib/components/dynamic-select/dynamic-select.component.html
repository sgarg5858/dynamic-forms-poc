<ng-container [formGroup]="form">
  <div class="form-field">
    <label [for]="controlConfig.name">{{ controlConfig.label }}</label>
    <select [formControlName]="controlConfig.name">
      <option
        *ngFor="let option of controlConfig.options"
        [value]="option.value"
      >
        {{ option.label }}
      </option>
    </select>
  </div>
</ng-container>
