<div class="form-container">
  <div class="card">
    <div class="card-header">
      <h4>Personal Details</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <ng-container *ngFor="let control of formConfig | keyvalue">
          <ng-container
            [ngComponentOutlet]="
              dynamicComponentResolver.resolve(control.value.controlType)
            "
            [ngComponentOutletInjector]="control.value | controlConfigInjector"
          >
          </ng-container>
          <dynamic-forms-poc-control-error
            *ngIf="form.get(control.key)?.touched"
            [errors]="form.get(control.value.name)?.errors"
          ></dynamic-forms-poc-control-error>
          <!-- Error message looks bad right now :( -->
        </ng-container>
        <button type="submit" [disabled]="!form.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
